[package]
name = "fluid-xenth"
version = "0.3.0"
authors = ["Woyten <woyten.tielesch@online.de>"]
description = "Stop making music with notes. Use pitches."
repository = "https://github.com/Woyten/tune/tree/master/fluid-xenth"
readme = "README.md"
keywords = ["fluid", "microtonal", "soundfont", "synthesizer", "tuning"]
categories = ["multimedia", "multimedia::audio"]
license = "MIT"
edition = "2021"
rust-version = "1.56"

[features]
sf3 = ["fluidlite/with-sf3"]
stb = ["fluidlite/with-stb"]

[dependencies]
fluidlite = "0.2.0"
tune = { version = "0.30.0", path = ".." }

[dev-dependencies]
hound = "3.4.0"
