[package]
name = "microwave"
version = "0.34.0"
authors = ["Woyten <woyten.tielesch@online.de>"]
description = "Make xenharmonic music and explore musical tunings."
repository = "https://github.com/Woyten/tune/tree/master/microwave"
readme = "README.md"
keywords = ["microtonal", "midi", "modular", "piano", "synthesizer"]
categories = ["multimedia", "multimedia::audio"]
license = "MIT"
edition = "2021"
rust-version = "1.61"

[features]
# Enable this feature for fast feedback cycles during development
fast-compile = ["bevy/dynamic"]
sf3 = ["fluid-xenth/sf3"]

[dependencies]
async-std = { version = "1.10.0", features = ["unstable"] }
bevy = "0.9.1"
console_error_panic_hook = "0.1.7"
chrono = "0.4.15"
clap = { version = "4.0.29", features = ["derive", "env"] }
crossbeam = "0.8.2"
cpal = { version = "0.15.0", features = ["wasm-bindgen"] }
fluid-xenth = { version = "0.7.0", path = "../fluid-xenth" }
hound = "3.4.0"
magnetron = { version = "0.3.0", path = "../magnetron" }
midir = "0.9.0"
rand = { version = "0.8.3", features = ["small_rng"] }
ringbuf = "0.3.2"
serde = "1.0.117"
serde_yaml = "0.8.14"
tune = { version = "0.33.0", path = ".." }
tune-cli = { version = "0.26.0", path = "../tune-cli" }

[dev-dependencies]
assert_approx_eq = "1.1.0"
