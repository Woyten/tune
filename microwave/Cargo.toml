[package]
name = "microwave"
version = "0.17.0"
authors = ["Woyten <woyten.tielesch@online.de>"]
description = "Make xenharmonic music and explore musical tunings."
repository = "https://github.com/Woyten/tune/tree/master/microwave"
readme = "README.md"
keywords = ["microtonal", "midi", "modular", "piano", "synthesizer"]
categories = ["multimedia", "multimedia::audio"]
license = "MIT"
edition = "2018"

[features]
sf3 = ["fluidlite-lib/with-sf3"]

[dependencies]
chrono = "0.4.15"
cpal = "0.13.1"
fluidlite = "0.1.3"
fluidlite-lib = "0.1.3"
hound = "3.4.0"
midir = "0.7.0"
nannou = "0.15.0"
ringbuf = "0.2.2"
structopt = "0.3.16"
serde = "1.0.117"
serde_yaml = "0.8.14"
tune = { version = "0.22.0", path = ".." }
tune-cli = { version = "0.16.0", path = "../tune-cli"}

[dev-dependencies]
assert_approx_eq = "1.1.0"
