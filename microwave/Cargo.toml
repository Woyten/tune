[package]
name = "microwave"
version = "0.29.0"
authors = ["Woyten <woyten.tielesch@online.de>"]
description = "Make xenharmonic music and explore musical tunings."
repository = "https://github.com/Woyten/tune/tree/master/microwave"
readme = "README.md"
keywords = ["microtonal", "midi", "modular", "piano", "synthesizer"]
categories = ["multimedia", "multimedia::audio"]
license = "MIT"
edition = "2021"
rust-version = "1.61"

[features]
sf3 = ["fluid-xenth/sf3"]
stb = ["fluid-xenth/stb"]

[dependencies]
async-std = { version = "1.10.0", features = ["unstable"] }
chrono = "0.4.15"
clap = { version = "3.0.6", features = ["derive", "env"] }
cpal = "0.13.1"
fluid-xenth = { version = "0.3.0", path = "../fluid-xenth" }
hound = "3.4.0"
magnetron = { version = "0.1.0", path = "../magnetron" }
midir = "0.8.0"
nannou = "0.18.0"
rand = { version = "0.8.3", features = ["small_rng"] }
ringbuf = "0.2.2"
serde = "1.0.117"
serde_yaml = "0.8.14"
tune = { version = "0.30.0", path = ".." }
tune-cli = { version = "0.23.1", path = "../tune-cli" }

[dev-dependencies]
assert_approx_eq = "1.1.0"
