[package]
name = "microwave"
version = "0.3.0"
authors = ["Woyten <woyten.tielesch@online.de>"]
description = "Make xenharmonic music and explore musical tunings."
repository = "https://github.com/Woyten/tune/tree/master/microwave"
readme = "README.md"
keywords = ["microtonal", "piano", "scales", "synthesizer", "tuning"]
license = "MIT"
edition = "2018"

[dependencies]
fluidlite = "0.1.2"
fluidlite-lib = { version = "0.1.2", features = [ "with-sf3" ] }
nannou = "0.14.1"
nannou_audio = "0.14.0"
structopt = "0.3.14"
tune = { version = "0.9.0", path = ".." }
winit = "0.22.2"