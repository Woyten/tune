[package]
name = "microwave"
version = "0.14.0"
authors = ["Woyten <woyten.tielesch@online.de>"]
description = "Make xenharmonic music and explore musical tunings."
repository = "https://github.com/Woyten/tune/tree/master/microwave"
readme = "README.md"
keywords = ["microtonal", "midi", "modular", "piano", "synthesizer"]
categories = ["multimedia", "multimedia::audio", "multimedia::encoding"]
license = "MIT"
edition = "2018"

[features]
sf3 = ["fluidlite-lib/with-sf3"]

[dependencies]
chrono = "0.4.15"
fluidlite = "0.1.3"
fluidlite-lib = "0.1.3"
hound = "3.4.0"
midir = "0.6.2"
nannou = "0.15.0"
nannou_audio = "0.15.0"
ringbuf = "0.2.2"
structopt = "0.3.16"
serde = "1.0.117"
serde_json = "1.0.59"
tune = { version = "0.19.0", path = ".." }
tune-cli = { version = "0.14.2", path = "../tune-cli"}
